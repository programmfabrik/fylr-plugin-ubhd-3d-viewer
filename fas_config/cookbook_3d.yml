name: example_3d
recipes:
  preview:
    class: vector3d
    extensions:
      - ply
      - obj
    description: make a preview image
    execs:
      - match: {}
        service: convert
        timeoutSec: 0
        extension: "nxs"
        commands:
          - prog: python3
            args:
            - "%_exec.pluginDir%/server/recipe/test.py"
            - type: file_in
              file:
                url: "%_source.url%"
                name: "%_source.generatedname%"
            - -set
            - colorspace
            - Gray
            - type: file_out
              file:
                url: "%_target.url%"
                name: out.nxs

